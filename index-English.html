<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador English</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="caja">
            <div>
                <img class="logo-alura" src="./img/logo-alura.png" alt="Logo de alura, letra a imprenta minúscula">
            </div>
            <div class="titulo">
                <h1>Challenge Encriptador</h1>
            </div>   
        </div>
        <nav>
            <ul class="menu-idiomas">
                <li><a href="./index-Spanish.html">Español</a></li>
                <li></li><a href="./index-English.html">English</a></li>
                <li></li><a href="./index-Portugues.html">Português</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor">
            <div class="contenedor-caja">
                <textarea name="caja-encriptador" id="caja-encriptador" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
                <button class="btn-borrar" onclick="borrarContenido('caja-encriptador')">Borrar</button>
                <span>&#8694;</span> <!-- Flecha Unicode -->
                <textarea name="caja-desencriptador" id="caja-desencriptador" cols="30" rows="10" placeholder="Aqui se muestra el resultado"></textarea>
                <button class="btn-borrar" onclick="borrarContenido('caja-desencriptador')">Borrar</button>
            </div>
                    </section>
        <div>
            
        </div>
        <section class="botones">
            <div>
                <button class="btn-encriptador" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn-desencriptador" onclick="desencriptarTexto()">Desencriptar</button>
                <button class="btn-copiar" onclick="copiarResultado()">Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; Copyright Monica Crichton</p>
        <p>Desafío ALURA LATAM - ORACLE ONE Generation 6 - 2024</p>
    </footer>

    <script src="./encriptado.js"></script>
    
</body>
</html>
