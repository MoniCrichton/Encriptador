<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="titulo">Challenge Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="caja">
            <div>
                <img class="logo-alura" src="./img/logo-alura.png" alt="Logo de alura, letra a imprenta minúscula">
            </div>
            <div class="titulo">
                <h1 data-i18n="titulo">Challenge Encriptador</h1>
            </div>   
        </div>
        <nav>
            <ul class="menu-idiomas">
                <li><a href="javascript:void(0);" onclick="cambiarIdioma('spanish')">Español</a></li>
                <li><a href="javascript:void(0);" onclick="cambiarIdioma('english')">English</a></li>
                <li><a href="javascript:void(0);" onclick="cambiarIdioma('portuguese')">Português</a></li>
                <li><a href="javascript:void(0);" onclick="cambiarIdioma('chinese')">中文</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="contenedor">
        <div class="contenedor-caja">
            <div class="caja-con-botones">
                <div>
                    <textarea name="caja-encriptador" id="caja-encriptador" cols="30" rows="10" data-placeholder="placeholderEncriptar"></textarea>
                    <div class="botones">
                        <button class="btn-encriptador" onclick="encriptarTexto()" data-i18n="encriptar">Encriptar</button>
                    </div>
                    <div class="btn-container">
                        <button class="btn-borrar" onclick="borrarContenido('caja-encriptador')" data-i18n="borrar">Borrar</button>
                        <button class="btn-copiar" onclick="copiarResultado('caja-encriptador')" data-i18n="copiar">Copiar</button>
                    </div>
                </div>
            </div>
            <span><img src="./img/stock-vector-abstract-green-blue-wave-light-effect-in-perspective-vector-illustration-magic-luminous-azure-glow-2187372715.jpg" alt="onda en colores"></span>
            <div class="caja-con-botones">
                <div>                
                    <textarea name="caja-desencriptador" id="caja-desencriptador" cols="30" rows="10" data-placeholder="placeholderDesencriptar"></textarea>
                    <div class="botones">
                        <button class="btn-desencriptador" onclick="desencriptarTexto()" data-i18n="desencriptar" data-i18n="placeholderDesencriptar">Desencriptar</button>
                    </div>
                    <div class="btn-container" >
                        <button class="btn-borrar" onclick="borrarContenido('caja-desencriptador')" data-i18n="borrar">Borrar</button>
                        <button class="btn-copiar" onclick="copiarResultado('caja-desencriptador')" data-i18n="copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>
        <span class="nombre">&copy; Copyright Monica Crichton</span>
        <span class="enlaces-footer">
            <a href="https://www.linkedin.com/in/crichton-monica-irene/" target="_blank">
                <i class="fab fa-linkedin fa-bounce"></i> <!-- Icono de LinkedIn -->
            </a>
            <a href="https://github.com/MoniCrichton/Encriptador" target="_blank">
                <i class="fab fa-github fa-bounce"></i> <!-- Por ejemplo, un icono de GitHub -->
            </a>
        </span>
    </p>
    <p>Desafío &copy;ALURA LATAM - &copy;ORACLE ONE Generation 6 - 2024</p>
    
</footer>

    <script src="./idiomas.js"></script>
    <script src="./encriptado.js"></script>
    
</body>
</html>
